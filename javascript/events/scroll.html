<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example: Progress Bar</title>
  <script src="scroll.js" defer></script>
  <!-- Ick! We are embedding CSS here. Just for quick proof of concept. -->
  <style>
  progress {
    width: 100px;
    position: fixed;
    top: 10px; right: 10px;
  }
  body {
    height: 2000px;
  }
  </style>
</head>
<body>
  <div>
  <progress max="100" value="0">
    <div class="progress">0%</div>
  </progress>
  <p>Scroll me...</p>
  </div>
</body>
</html>
